<body>
    <script>
        // Задание 5.
        const en = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
        const ru = ["понедельник", "вторник", "среда", "четверг", "пятница", "суббота", "воскресенье"];

        class week {
            constructor(eng, rus) {
                for (let i = 0; i < eng.length; i++) {
                    this[eng[i]] = rus[i];
                }
            }
        }

        const objWeek = new week(en, ru);
        console.log(objWeek);

    </script>
